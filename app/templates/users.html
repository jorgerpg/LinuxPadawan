<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Programa Padawan</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Gerenciamento de Usuários</h2>

    <!-- Formulário para adicionar usuário -->
    <form method="POST" class="mb-3">
      <div class="row">
        <div class="col-md-4">
          <input type="text" class="form-control" name="name" placeholder="Nome" required>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" name="rfid" placeholder="RFID" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Adicionar Usuário</button>
        </div>
      </div>
    </form>

    <!-- Mensagens de erro e sucesso -->
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    {% endif %}

    {% if success %}
    <div class="alert alert-success" role="alert">
      {{ success }}
    </div>
    {% endif %}

    <!-- Tabela de usuários -->
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>RFID</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.rfid }}</td>
          <td>
            <form action="/delete_user/{{ user.id }}" method="POST" style="display: inline;">
              <button type="submit" class="btn btn-danger btn-sm"
                onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
